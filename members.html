  <!-- 老師 -->
  <section id="instructors" class="p-5 bg-primary">
    <div class="container">
      <h2 class="text-center text-white">教學團隊</h2>
      <p class="lead text-center text-white mb-5">
        我們的教學團隊由業界精英組成，致力於提供最優質的教育，培養學生在資訊時代中脫穎而出。
      </p>
      <div class="row g-4">
        <div class="col-md-6 col-lg-3">

              <p class="card-text">
                教育團隊主任，專長於教育管理與課程設計，致力於推動現代教育方法與師生互動。
              </p>

              <p class="card-text">

              </p>
